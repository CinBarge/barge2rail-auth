            background-color: #f3f4f6;
        }

            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;

            background-color: #005500;
            padding: 20px;
            text-align: center;
        }

            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px 20px;
            color: #1f2937;
            line-height: 1.6;
        }

            padding: 12px 30px;
            background-color: #22c55e;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            background-color: #f3f4f6;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
        .alert-box {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
