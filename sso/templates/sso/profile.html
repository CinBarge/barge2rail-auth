<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Barge2Rail SSO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: 500;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .info-section {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-section h2 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-size: 14px;
            text-align: right;
        }
        .actions-section {
            margin-bottom: 20px;
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            margin-bottom: 10px;
        }
        .action-btn:hover {
            background: #667eea;
            color: white;
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="avatar">
                {{ user.email|slice:":1"|upper }}
            </div>
            <h1>My Profile</h1>
            <p class="subtitle">Manage your account settings</p>
        </div>

        <div class="info-section">
            <h2>Account Information</h2>
            <div class="info-row">
                <span class="info-label">Email</span>
                <span class="info-value">{{ user.email }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Name</span>
                <span class="info-value">{{ user.first_name }} {{ user.last_name }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Account Created</span>
                <span class="info-value">{{ user.date_joined|date:"M d, Y" }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Login</span>
                <span class="info-value">{{ user.last_login|date:"M d, Y g:i A" }}</span>
            </div>
        </div>

        <div class="actions-section">
            <a href="/auth/change-password/" class="action-btn">Change Password</a>
        </div>

        <a href="/auth/logout/" class="logout-btn">Logout</a>
    </div>
</body>
</html>
