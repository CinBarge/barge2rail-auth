<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - Barge2Rail SSO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .message-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .message-box p {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        .message-box p:last-child {
            margin-bottom: 0;
        }
        .message-box strong {
            color: #2d3748;
        }
        .info-note {
            background: #fef3c7;
            border: 1px solid #fde68a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #92400e;
            text-align: left;
        }
        .info-note:before {
            content: "ℹ️ ";
            margin-right: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✉</div>
        <h1>Check Your Email</h1>
        <p class="subtitle">Password reset instructions sent</p>

        <div class="message-box">
            <p>{{ message }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>

        <div class="info-note">
            If you don't see the email, check your spam or junk folder. The reset link will expire in 1 hour.
        </div>

        <a href="/auth/login/" class="btn">Back to Login</a>
    </div>
</body>
</html>
