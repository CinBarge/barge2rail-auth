<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Reset Link - Barge2Rail SSO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .error-box p {
            color: #c53030;
            font-size: 14px;
            line-height: 1.6;
        }
        .help-text {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #4a5568;
            text-align: left;
        }
        .help-text strong {
            color: #2d3748;
            display: block;
            margin-bottom: 8px;
        }
        .help-text ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        .help-text li {
            margin-bottom: 4px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">✕</div>
        <h1>Invalid Reset Link</h1>
        <p class="subtitle">This password reset link is not valid</p>

        <div class="error-box">
            <p>{{ error }}</p>
        </div>

        <div class="help-text">
            <strong>Why might this happen?</strong>
            <ul>
                <li>The link has expired (links expire after 1 hour)</li>
                <li>The link has already been used</li>
                <li>The link was copied incorrectly</li>
            </ul>
        </div>

        <a href="{% url 'sso:password_reset' %}" class="btn">Request New Reset Link</a>

        <div class="back-link">
            <a href="{% url 'sso:login' %}">← Back to Login</a>
        </div>
    </div>
</body>
</html>
