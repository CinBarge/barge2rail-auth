<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Barge2Rail SSO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #005500 0%, #007700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #005500;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #005500;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0.5rem 0;
        }

        .btn:hover {
            background: #007700;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid transparent;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border-color: #feb2b2;
        }

        .alert-success {
            background: #f0fff4;
            color: #22543d;
            border-color: #9ae6b4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Barge2Rail</h1>
            <p>Google Sign-In Test</p>
        </div>

        <div id="buttonDiv" style="display: flex; justify-content: center; margin: 2rem 0;"></div>

        <button onclick="testManualAuth()" class="btn">Test Manual Authentication</button>

        <div id="alert" class="alert" style="display: none;"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '<GOOGLE_CLIENT_ID>',
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true,
            });

            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                {
                    theme: "outline",
                    size: "large",
                    type: "standard",
                    text: "signin_with",
                    width: 300
                }
            );
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            showAlert('Received Google token, sending to server...', 'success');

            // Send token to your Django backend
            fetch('http://127.0.0.1:8000/api/auth/login/google/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.access_token) {
                    showAlert('Login successful! Token: ' + data.access_token.substring(0, 20) + '...', 'success');
                    // Save tokens
                    localStorage.setItem('barge2rail_access_token', data.access_token);
                    localStorage.setItem('barge2rail_refresh_token', data.refresh_token);
                    localStorage.setItem('barge2rail_user', JSON.stringify(data.user));

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 2000);
                } else {
                    showAlert('Login failed: ' + (data.error || 'Unknown error'), 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Network error: ' + error.message, 'error');
            });
        }

        function testManualAuth() {
            // This is for testing - it creates a fake token
            const testToken = "test.token.here";
            showAlert('Testing authentication flow...', 'success');
            handleCredentialResponse({ credential: testToken });
        }
    </script>
</body>
</html>
