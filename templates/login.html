<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Barge2Rail</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-container { 
            background: white; border-radius: 12px; padding: 2rem; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #333; margin: 0; font-size: 1.8rem; }
        .auth-tabs {
            display: flex; margin-bottom: 2rem; border-bottom: 1px solid #eee;
        }
        .auth-tab {
            flex: 1; padding: 0.75rem; text-align: center; cursor: pointer;
            border-bottom: 2px solid transparent; transition: all 0.2s;
        }
        .auth-tab.active { border-bottom-color: #667eea; color: #667eea; font-weight: 500; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin: 1rem 0; }
        .form-group input { 
            width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 6px; 
            font-size: 1rem; transition: border-color 0.2s; box-sizing: border-box;
        }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { 
            width: 100%; padding: 0.75rem; background: #667eea; color: white; 
            border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;
            transition: background 0.2s; margin: 0.5rem 0; box-sizing: border-box;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-google { 
            background: #db4437; 
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 500;
        }
        .btn-google:hover { background: #c23321; }
        .btn-anonymous { background: #28a745; }
        .btn-anonymous:hover { background: #218838; }
        .google-icon {
            width: 18px; height: 18px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="%23FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="%23FF3D00" d="m6.306 14.691 6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/><path fill="%234CAF50" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002 6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>') no-repeat center;
            background-size: contain;
        }
        .alert { 
            padding: 0.75rem; border-radius: 6px; margin: 1rem 0; 
            border: 1px solid transparent;
        }
        .alert-error { background: #fee; color: #c53030; border-color: #feb2b2; }
        .alert-success { background: #f0fff4; color: #38a169; border-color: #9ae6b4; }
        .alert-info { background: #ebf8ff; color: #3182ce; border-color: #90cdf4; }
        .credentials-display {
            background: #f8f9fa; padding: 1rem; border-radius: 6px; margin: 1rem 0;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Barge2Rail</h1>
            <p>Secure Access Portal</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="email">Email</div>
            <div class="auth-tab" data-tab="google">Google</div>
            <div class="auth-tab" data-tab="anonymous">Quick Access</div>
        </div>
        
        <!-- Email/Password Form -->
        <div id="email-form" class="auth-form active">
            <form id="emailLoginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <button id="showRegister" class="btn" style="background: #6c757d;">Create Account</button>
        </div>
        
        <!-- Google Sign-In Form -->
        <div id="google-form" class="auth-form">
            <button id="googleSignInBtn" class="btn btn-google">
                <div class="google-icon"></div>
                Continue with Google
            </button>
            <div style="text-align: center; font-size: 0.85rem; color: #666; margin-top: 0.5rem;">
                Secure authentication via Google OAuth
            </div>
        </div>
        
        <!-- Anonymous Form -->
        <div id="anonymous-form" class="auth-form">
            <div id="anonymousLogin">
                <div class="form-group">
                    <input type="text" id="anonymousUsername" placeholder="Username (e.g., Guest-ABC123)">
                </div>
                <div class="form-group">
                    <input type="text" id="anonymousPin" placeholder="PIN Code" maxlength="6">
                </div>
                <button id="anonymousLoginBtn" class="btn btn-anonymous">Sign In</button>
            </div>
            <button id="createAnonymousBtn" class="btn btn-anonymous">Create Quick Access Account</button>
        </div>
        
        <div id="alert" class="alert" style="display: none;"></div>
        <div id="anonymousCredentials" class="credentials-display" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const SSO_URL = window.location.origin;
        
        // SSO Client - matching your original plan exactly
        const sso = {
            async loginEmail(email, password) {
                try {
                    const response = await fetch(`${SSO_URL}/api/auth/login/email/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    if (response.ok) {
                        return { success: true, user: data.user };
                    } else {
                        return { success: false, error: data.error };
                    }
                } catch (error) {
                    return { success: false, error: 'Network error' };
    async getGoogleOAuthUrl() {
        // Direct redirect to Google OAuth login endpoint
        return `${SSO_URL}/api/auth/login/google/`;
    }
                    } else {
                        return { success: false, error: data.error };
                    }
                } catch (error) {
                    return { success: false, error: 'Network error' };
                }
            },

            async loginAnonymous(username, pin) {
                try {
                    const payload = username && pin ? { username, pin } : {};
                    const response = await fetch(`${SSO_URL}/api/auth/login/anonymous/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const data = await response.json();
                    if (response.ok) {
                        return { 
                            success: true, 
                            user: data.user,
                            anonymous_credentials: data.anonymous_credentials
                        };
                    } else {
                        return { success: false, error: data.error };
                    }
                } catch (error) {
                    return { success: false, error: 'Network error' };
                }
            },

            async getGoogleOAuthUrl() {
                return `${SSO_URL}/api/auth/login/google/`;
            }
        };

        // Google OAuth Handler - using redirect method to avoid iframe issues
        class GoogleOAuth {
            async initiateLogin() {
                try {
                    showAlert('Getting Google authentication URL...', 'info');
                    
            async getGoogleOAuthUrl() {
                return `${SSO_URL}/api/auth/login/google/`;
            }
                } catch (error) {
                    showAlert('Error initiating Google Sign-In', 'error');
                }
            }
        }

        const googleOAuth = new GoogleOAuth();

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-form').classList.add('active');
            });
        });

        // Event handlers
        document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await sso.loginEmail(email, password);
            handleAuthResult(result);
        });

        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            googleOAuth.initiateLogin();
        });

        document.getElementById('anonymousLoginBtn').addEventListener('click', async () => {
            const username = document.getElementById('anonymousUsername').value.trim();
            const pin = document.getElementById('anonymousPin').value.trim();
            
            const result = await sso.loginAnonymous(username, pin);
            handleAuthResult(result);
        });

        document.getElementById('createAnonymousBtn').addEventListener('click', async () => {
            const result = await sso.loginAnonymous('', '');
            handleAuthResult(result);
            
            if (result.success && result.anonymous_credentials) {
                showAnonymousCredentials(result.anonymous_credentials);
            }
        });

        function handleAuthResult(result) {
            if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard/';
                }, 1500);
            } else {
                showAlert(result.error || 'Login failed', 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            if (type === 'info') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        function showAnonymousCredentials(credentials) {
            const div = document.getElementById('anonymousCredentials');
            div.innerHTML = `
                <strong>⚠️ Save These Credentials!</strong><br>
                <strong>Username:</strong> ${credentials.username}<br>
                <strong>PIN:</strong> ${credentials.pin}<br>
                <small>Write these down - you'll need them to sign in again.</small>
            `;
            div.style.display = 'block';
        }

        // Check for OAuth callback
        function checkOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                showAlert('Google Sign-In was cancelled', 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            if (code) {
                showAlert('Processing Google Sign-In...', 'info');
                
                sso.loginGoogle(code).then(result => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    handleAuthResult(result);
                });
                
                return true;
            }
            return false;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkOAuthCallback()) {
                document.getElementById('email')?.focus();
            }
        });
    </script>
</body>
</html>
