<!DOCTYPE html>
<html>
<head>
    <title>CORS Cross-Domain Test - Admin Dashboard Simulation</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>CORS Cross-Domain Test</h1>
    <p><strong>Simulates:</strong> Admin Dashboard (different port) → Django SSO (port 8000)</p>
    <p><strong>Current Domain:</strong> <span id="current-domain"></span></p>
    <p><strong>Target Domain:</strong> http://127.0.0.1:8000 (Django SSO)</p>
    
    <div class="result">
        <h3>Step 1: CORS Preflight Test</h3>
        <button onclick="testCORSPreflight()">Test CORS Options Request</button>
        <div id="cors-results"></div>
    </div>
    
    <div class="result">
        <h3>Step 2: Cross-Domain API Test</h3>
        <button onclick="testCrossDomainAPI()">Test Health Endpoint</button>
        <div id="api-results"></div>
    </div>
    
    <div class="result">
        <h3>Step 3: Full Cross-Domain Google Auth Test</h3>
        <div id="g_id_onload"
             data-client_id="YOUR_CLIENT_ID_HERE.apps.googleusercontent.com"
             data-callback="testCrossDomainGoogleAuth">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="google-auth-results"></div>
    </div>
    
    <script>
        // Display current domain
        document.getElementById('current-domain').textContent = window.location.origin;
        
        async function testCORSPreflight() {
            console.log("=== TESTING CORS PREFLIGHT ===");
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/login/google/', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                console.log('CORS Preflight Response:', response.status, response.headers);
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                document.getElementById('cors-results').innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p><strong>${response.ok ? '✅' : '❌'} CORS Preflight ${response.ok ? 'Success' : 'Failed'}</strong></p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('CORS Preflight Error:', error);
                document.getElementById('cors-results').innerHTML = `
                    <div class="error">
                        <p><strong>❌ CORS Preflight Network Error</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testCrossDomainAPI() {
            console.log("=== TESTING CROSS-DOMAIN API ===");
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/health/', {
                    method: 'GET'
                });
                
                const data = await response.json();
                console.log('Cross-domain API Response:', response.status, data);
                
                document.getElementById('api-results').innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p><strong>${response.ok ? '✅' : '❌'} Cross-Domain API ${response.ok ? 'Success' : 'Failed'}</strong></p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Cross-domain API Error:', error);
                document.getElementById('api-results').innerHTML = `
                    <div class="error">
                        <p><strong>❌ Cross-Domain API Network Error</strong></p>
                        <pre>${error.message}</pre>
                        <p><strong>This indicates CORS is blocking the request</strong></p>
                    </div>
                `;
            }
        }
        
        async function testCrossDomainGoogleAuth(response) {
            console.log("=== TESTING CROSS-DOMAIN GOOGLE AUTH ===");
            
            try {
                const authResponse = await fetch('http://127.0.0.1:8000/api/auth/login/google/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: response.credential
                    })
                });
                
                const data = await authResponse.json();
                console.log('Cross-domain Google Auth Response:', authResponse.status, data);
                
                if (authResponse.ok) {
                    document.getElementById('google-auth-results').innerHTML = `
                        <div class="success">
                            <p><strong>✅ Cross-Domain Google Auth Success!</strong></p>
                            <p><strong>Status:</strong> ${authResponse.status}</p>
                            <p><strong>User:</strong> ${data.user.email}</p>
                            <p><strong>Access Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                            <h4>Full Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Test token validation cross-domain
                    await testCrossDomainTokenValidation(data.access_token);
                } else {
                    document.getElementById('google-auth-results').innerHTML = `
                        <div class="error">
                            <p><strong>❌ Cross-Domain Google Auth Failed</strong></p>
                            <p><strong>Status:</strong> ${authResponse.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Cross-domain Google Auth Error:', error);
                document.getElementById('google-auth-results').innerHTML = `
                    <div class="error">
                        <p><strong>❌ Cross-Domain Google Auth Network Error</strong></p>
                        <pre>${error.message}</pre>
                        <p><strong>This indicates CORS is blocking the request</strong></p>
                    </div>
                `;
            }
        }
        
        async function testCrossDomainTokenValidation(token) {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/status/', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                
                document.getElementById('google-auth-results').innerHTML += `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p><strong>${response.ok ? '✅' : '❌'} Cross-Domain Token Validation</strong></p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('google-auth-results').innerHTML += `
                    <div class="error">
                        <p><strong>❌ Cross-Domain Token Validation Error</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
