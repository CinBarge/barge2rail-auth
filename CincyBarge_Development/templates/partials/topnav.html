<!-- Add this to the top of your page if not already present -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS (make sure this is included) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    
    <!-- Font Awesome (optional if you use icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        body {
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        .card {
            word-wrap: break-word;
            overflow-x: auto;
        }

        .my-card h3, .my-card h4 {
            word-break: break-word;
        }

        /* Optional: animated replacement for <marquee> */
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
        }

        .scrolling-text h3 {
            display: inline-block;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<!-- Bootstrap Container -->
<div class="container-fluid">
    <div class="row">
        <!-- Information Section -->
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Information
                </div>
                <div class="card-body">
                    <div class="scrolling-text">
                        <h3 class="my-4">New Information</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Statistics Section -->
        <div class="col-md-8 mt-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Dashboard Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Staff Card -->
                        <div class="col-md-3 mb-3">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Staff <i class="fas fa-users"></i></h4>
                                        <h3>{{ customer_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Product Card -->
                        <div class="col-md-3 mb-3">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Products <i class="fas fa-box"></i></h4>
                                        <h3>{{ product_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Upcoming Jobs -->
                        <div class="col-md-3 mb-3">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Upcoming Jobs <i class="fas fa-shopping-cart"></i></h4>
                                        <h3>{{ order_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Bill of Lading (BOL) Card -->
                        <div class="col-md-3 mb-3">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-bol' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Bill of Lading <i class="fas fa-file-invoice"></i></h4>
                                        <h3>{{ bol_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
